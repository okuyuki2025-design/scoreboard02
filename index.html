<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スコアボード表示システム</title>
<style>
  :root {
    --bg-dark: #0a0a0a;
    --text-light: #f1f5f9;
    --accent: #22c55e;
    --danger: #ef4444;
    --yellow: #facc15;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    background: var(--bg-dark);
    color: var(--text-light);
    font-family: 'Segoe UI', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  /* 上半分：スコアボード表示 */
  #display {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-bottom: 3px solid #222;
  }

  .team {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 24px;
    font-size: 3rem;
    margin: 10px 0;
  }
  .team-name {
    width: 220px;
    text-align: right;
    font-weight: bold;
  }
  .score {
    font-size: 4rem;
    width: 120px;
    text-align: center;
  }

  .lights {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-top: 16px;
  }
  .light {
    width: 26px;
    height: 26px;
    border-radius: 50%;
    background: #333;
    border: 2px solid #555;
  }
  .on.green { background: var(--accent); border-color: #16a34a; }
  .on.yellow { background: var(--yellow); border-color: #ca8a04; }
  .on.red { background: var(--danger); border-color: #b91c1c; }

  /* 下半分：操作コンソール */
  #console {
    background: #1e293b;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  h2 { margin: 0; font-size: 1.2rem; }
  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }
  .btn {
    background: #334155;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 10px 14px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.2s;
  }
  .btn:hover { background: #475569; }
  .btn.primary { background: var(--accent); color: black; font-weight: bold; }
  .btn.danger { background: var(--danger); }
  .score-input {
    width: 80px;
    font-size: 1.2rem;
    text-align: center;
    border-radius: 6px;
    border: none;
  }

  @media (max-width: 600px) {
    .team-name { font-size: 1.2rem; width: 140px; }
    .score { font-size: 2rem; width: 80px; }
  }
</style>
</head>
<body>
  <!-- 上半分：スコアボード -->
  <div id="display">
    <div class="team" id="teamA-row">
      <div class="team-name" id="teamA-name">蒜山</div>
      <div class="score" id="teamA-score">0</div>
    </div>
    <div class="team" id="teamB-row">
      <div class="team-name" id="teamB-name">久世</div>
      <div class="score" id="teamB-score">0</div>
    </div>

    <div class="lights">
      <div class="light" id="b1"></div>
      <div class="light" id="b2"></div>
      <div class="light" id="b3"></div>
      <div class="light" id="s1"></div>
      <div class="light" id="s2"></div>
      <div class="light" id="o1"></div>
      <div class="light" id="o2"></div>
    </div>
  </div>

  <!-- 下半分：操作コンソール -->
  <div id="console">
    <h2>操作コンソール</h2>
    <div class="controls">
      <input id="teamANameInput" class="score-input" value="蒜山">
      <button class="btn" id="incA">A＋</button>
      <button class="btn" id="decA">A−</button>

      <input id="teamBNameInput" class="score-input" value="久世">
      <button class="btn" id="incB">B＋</button>
      <button class="btn" id="decB">B−</button>
    </div>

    <div class="controls">
      <button class="btn" id="incBall">B＋</button>
      <button class="btn" id="decBall">B−</button>
      <button class="btn" id="incStrike">S＋</button>
      <button class="btn" id="decStrike">S−</button>
      <button class="btn" id="incOut">O＋</button>
      <button class="btn" id="decOut">O−</button>
    </div>

    <div class="controls">
      <button class="btn" id="clearSB">SBクリア</button>
      <button class="btn danger" id="clearAllSBO">SBO全リセット</button>
      <button class="btn primary" id="resetGame">試合リセット</button>
    </div>
  </div>

<script>
  const state = {
    teamA: { name: '蒜山', score: 0 },
    teamB: { name: '久世', score: 0 },
    counts: { b: 0, s: 0, o: 0 }
  };

  // 更新
  function render() {
    document.getElementById("teamA-name").textContent = state.teamA.name;
    document.getElementById("teamB-name").textContent = state.teamB.name;
    document.getElementById("teamA-score").textContent = state.teamA.score;
    document.getElementById("teamB-score").textContent = state.teamB.score;

    setLight("b1", "yellow", state.counts.b >= 1);
    setLight("b2", "yellow", state.counts.b >= 2);
    setLight("b3", "yellow", state.counts.b >= 3);
    setLight("s1", "green", state.counts.s >= 1);
    setLight("s2", "green", state.counts.s >= 2);
    setLight("o1", "red", state.counts.o >= 1);
    setLight("o2", "red", state.counts.o >= 2);
  }

  function setLight(id, color, on) {
    const el = document.getElementById(id);
    el.className = "light" + (on ? ` on ${color}` : "");
  }

  // スコア制御
  function incA() { state.teamA.score++; render(); }
  function decA() { state.teamA.score = Math.max(0, state.teamA.score - 1); render(); }
  function incB() { state.teamB.score++; render(); }
  function decB() { state.teamB.score = Math.max(0, state.teamB.score - 1); render(); }

  // SBO制御
  function incBall() { state.counts.b = Math.min(3, state.counts.b + 1); render(); }
  function decBall() { state.counts.b = Math.max(0, state.counts.b - 1); render(); }
  function incStrike() { state.counts.s = Math.min(2, state.counts.s + 1); render(); }
  function decStrike() { state.counts.s = Math.max(0, state.counts.s - 1); render(); }
  function incOut() { state.counts.o = Math.min(2, state.counts.o + 1); render(); }
  function decOut() { state.counts.o = Math.max(0, state.counts.o - 1); render(); }

  function clearSB() { state.counts.s = 0; state.counts.b = 0; render(); }
  function clearAllSBO() { state.counts.s = 0; state.counts.b = 0; state.counts.o = 0; render(); }
  function resetGame() {
    if (!confirm("試合をリセットしますか？")) return;
    state.teamA.score = 0;
    state.teamB.score = 0;
    clearAllSBO();
  }

  // イベント登録
  document.getElementById("incA").onclick = incA;
  document.getElementById("decA").onclick = decA;
  document.getElementById("incB").onclick = incB;
  document.getElementById("decB").onclick = decB;
  document.getElementById("incBall").onclick = incBall;
  document.getElementById("decBall").onclick = decBall;
  document.getElementById("incStrike").onclick = incStrike;
  document.getElementById("decStrike").onclick = decStrike;
  document.getElementById("incOut").onclick = incOut;
  document.getElementById("decOut").onclick = decOut;
  document.getElementById("clearSB").onclick = clearSB;
  document.getElementById("clearAllSBO").onclick = clearAllSBO;
  document.getElementById("resetGame").onclick = resetGame;

  document.getElementById("teamANameInput").oninput = e => { state.teamA.name = e.target.value; render(); };
  document.getElementById("teamBNameInput").oninput = e => { state.teamB.name = e.target.value; render(); };

  render();
</script>
</body>
</html>
