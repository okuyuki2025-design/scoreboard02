<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>スコアボード表示システム（Web版）</title>
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --ink: #0f172a;
      --muted: #64748b;
      --accent: #2563eb;
      --danger: #dc2626;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background: var(--bg);
      color: var(--ink);
    }
    .container { max-width: 1100px; margin: 24px auto; padding: 16px; }
    .app { background: var(--card); border-radius: 16px; padding: 20px; box-shadow: 0 10px 30px rgba(15,23,42,.08); }
    h1 { margin: 0 0 12px; font-size: 20px; letter-spacing: .02em; }
    .btn { cursor: pointer; border: 1px solid #e5e7eb; background: #fff; border-radius: 8px; padding: 8px 10px; font-size: 14px; }
    .btn:active { transform: translateY(1px); }
    .btn.primary { background: var(--accent); color: #fff; border-color: transparent; }
    .btn.danger { background: var(--danger); color: #fff; border-color: transparent; }
    .btn.slim { padding: 4px 8px; font-size: 12px; }
    .lights { display: flex; gap: 8px; align-items: center; margin-bottom: 8px; }
    .light { width: 24px; height: 24px; border-radius: 50%; background: #e5e7eb; border: 1px solid #cbd5e1; }
    .light.on.green { background: #22c55e; border-color: #16a34a; }
    .light.on.yellow { background: #facc15; border-color: #eab308; }
    .light.on.red { background: #ef4444; border-color: #dc2626; }
    .stack { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .panel { border: 1px solid #e5e7eb; border-radius: 12px; padding: 14px; background: #fff; margin-top: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="app">
      <h1>スコアボード表示システム（Web版）</h1>

      <div class="panel">
        <h2>S / B / O カウント</h2>
        <div class="lights">
          <span>B</span>
          <div id="b1" class="light"></div>
          <div id="b2" class="light"></div>
          <div id="b3" class="light"></div>
        </div>
        <div class="lights">
          <span>S</span>
          <div id="s1" class="light"></div>
          <div id="s2" class="light"></div>
        </div>
        <div class="lights">
          <span>O</span>
          <div id="o1" class="light"></div>
          <div id="o2" class="light"></div>
        </div>

        <div class="stack" style="margin-top:10px;">
          <button class="btn" id="incB">B＋</button>
          <button class="btn" id="decB">B−</button>
          <button class="btn" id="incS">S＋</button>
          <button class="btn" id="decS">S−</button>
          <button class="btn" id="incO">O＋</button>
          <button class="btn" id="decO">O−</button>
        </div>

        <div class="stack" style="margin-top:10px;">
          <button class="btn" id="clearSB">SBクリア（SとB）</button>
          <button class="btn danger" id="clearAllSBO">SBO全リセット</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const state = { counts: { s: 0, b: 0, o: 0 } };

    function setLight(id, onClass, on) {
      const el = document.getElementById(id);
      el.className = "light" + (on ? ` on ${onClass}` : "");
    }

    function render() {
      setLight("b1", "yellow", state.counts.b >= 1);
      setLight("b2", "yellow", state.counts.b >= 2);
      setLight("b3", "yellow", state.counts.b >= 3);
      setLight("s1", "green", state.counts.s >= 1);
      setLight("s2", "green", state.counts.s >= 2);
      setLight("o1", "red", state.counts.o >= 1);
      setLight("o2", "red", state.counts.o >= 2);
    }

    function incB() { state.counts.b = Math.min(3, state.counts.b + 1); render(); }
    function decB() { state.counts.b = Math.max(0, state.counts.b - 1); render(); }
    function incS() { state.counts.s = Math.min(2, state.counts.s + 1); render(); }
    function decS() { state.counts.s = Math.max(0, state.counts.s - 1); render(); }
    function incO() { state.counts.o = Math.min(2, state.counts.o + 1); render(); }
    function decO() { state.counts.o = Math.max(0, state.counts.o - 1); render(); }
    function clearSB() { state.counts.s = 0; state.counts.b = 0; render(); }
    function clearAllSBO() { state.counts.s = 0; state.counts.b = 0; state.counts.o = 0; render(); }

    document.getElementById("incB").onclick = incB;
    document.getElementById("decB").onclick = decB;
    document.getElementById("incS").onclick = incS;
    document.getElementById("decS").onclick = decS;
    document.getElementById("incO").onclick = incO;
    document.getElementById("decO").onclick = decO;
    document.getElementById("clearSB").onclick = clearSB;
    document.getElementById("clearAllSBO").onclick = clearAllSBO;

    render();
  </script>
</body>
</html>
